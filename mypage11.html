<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--Form TAG เเท็กที่เกี่ยวกับการป้อนข้อมูล เเละการเลือกข้อมูล  -->
    <h1>FORM TAG</h1>
    <hr>
    <!-- action คือ จุดที่จะเอาข้อมูลที่ป้อนเเละเลือกไปทำงาน (process) -->
     <!-- method คือ วีธีหรือรูปเเบบในการส่งข้อมูลไปยัง action ที่ระบุ  -->
      <!-- method มี 5 เเบบ คือ GET/POST/PUT/DELETE/PATCH -->
    <form action="" method="">
<label for="">ป้อนชื่อ</label>
      <input type="text" name="" id="" />
    <br><br>
    <label for="">อายุ</label>
    <input type="number" name="" id="">
    <br><br>
    <label for="">เบอร์โทร</label>
      <input type="tel" name="" id="" />
    <br><br>
    <label for="">อีเมล์</label>
    <input type="email" name="" id="">
    <br><br>
    <label for="">รหัสผ่าน</label>

    <br><br>
    <label for="">วัน-เวลา ตกฟาก</label>
    <input type="datetime-local" name="" id="">
    <br><br>

    <br><br>
    <label for="">เวลาเริ่มงาน</label>
      <input type="time" name="" id="" />
    <br><br>
    <!-- เลือกได้อันเดียว เเล้วต้องเลือก -->

    <input type="radio" name="gender" id="checked= female"> ชาย
    <input type="radio" name="gender" id="value= female"> หญิง
    <input type="radio" name="gender" id="value= female"> LGBTQ+

     <select name="" id="">

        <option value="222">ระนอง</option>

    </select>

    <!-- เลือกได้หลายอัน หรือไม่เลือกเลยก็ได้ -->

</body>
