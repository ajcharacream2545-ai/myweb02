    <!-- ตารางที่เเต่ละเเถวมีจำนวนคอลัมน์ไม่เท่ากัน (Row เเถว/ columสดมภ์)-->
    <h1>ตารางที่ 2 (เเต่ละเเถวมีจำนวนคอลัมน์ไม่เท่ากัน)</h1>
    <table style="text-align: center;" border="1px"width="500">
      <tr style="background-color: blue;">
         <td colspan="2" rowspan="2">a</td>
         <td>b</td>
         <td>c</td>
         <td>d</td>
      </tr>
      <tr style="background-color: green;">
         <td colspan="2">e</td>

      </tr>
      <tr style="background-color: aqua;">
         <td>g</td>
         <td>h</td>
         <td>i</td>
         <td rowspan="3">j</td>
      </tr>
      <tr>
         <td colspan="3">k</td>
         <td>l</td>
      </tr>
        <tr>
            <td colspan="2">m</td>
            <td>n</td>
            <td>o</td>
        </tr>
      </table>

        <h1>Workshop Table ครั้งที่1</h1>
        <table border="1px"width="500" style="text-align: center;">
         <tr style="background-color: gold;">
            <td rowspan="2" rowspan="2">a</td>
            <td>b</td>

         </tr>
         <tr style="background-color: purple;">
            <td>i</td>

        </table>
